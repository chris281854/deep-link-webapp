<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeApi Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PokeApi Web App</h1>
        <p>Bienvenido a la aplicación de Pokémon</p>
        
        <div class="navigation">
            <h2>Navegación</h2>
            <ul>
                <li><a href="/pokemons">Ver lista de Pokémon</a></li>
                <li><a href="/pokemon/1">Pokemon #1</a></li>
                <li><a href="/pokemon/25">Pokemon #25 (Pikachu)</a></li>
                <li><a href="/pokemon/6">Pokemon #6 (Charizard)</a></li>
                <li><a href="/pokemon/150">Pokemon #150 (Mewtwo)</a></li>
            </ul>
        </div>
        
        <div class="quick-access">
            <h2>Acceso rápido</h2>
            <div class="pokemon-links">
                <a href="/pokemon/1" class="pokemon-link">#1</a>
                <a href="/pokemon/4" class="pokemon-link">#4</a>
                <a href="/pokemon/7" class="pokemon-link">#7</a>
                <a href="/pokemon/25" class="pokemon-link">#25</a>
                <a href="/pokemon/150" class="pokemon-link">#150</a>
            </div>
        </div>
    </div>
</body>
</html>
